<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>remoteIt</title>
  <!-- 전역 CSS -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  
  
  <!-- 페이지 CSS -->
  <link rel="stylesheet" href="/css/user_management.css">

  <!-- 로고 -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="login_page">
  <div id="app">
    <div class="sidebar">
      <div class="logo">
        <img src="/image/remoteIt_logo_row.png" alt="">
      </div>
      <nav>
        <ul>
          <li>
            <a class="active" href="#">
              <i class="ph ph-storefront"></i>
              <span>사용자 관리</span>
            </a>
          </li>
        </ul>
        <div class="profile">
          <img src="" alt="">
          <span>Tom Cook</span>
        </div>
      </nav>
    </div>
    <div class="sidebar_mobile">
      <div class="background" onclick="clickHiddenMobileSidebar(event)"></div>
      <div class="sidebar">
        <div class="logo">
          <img src="/image/remoteIt_logo_row.png" alt="">        </div>
        <nav>
          <ul>
            <li>
              <a class="active" href="#">
                <i class="ph ph-storefront"></i>
                <span>사용자 관리</span>
              </a>
            </li>
          </ul>
          <div class="profile">
            <img src="" alt="">
            <span>Tom Cook</span>
          </div>
        </nav>
      </div>
    </div>

    <header>
      <button onclick="clickShowMobileSidebar(event)">
        <i class="ph ph-list"></i>
      </button>
      <div>사용자 관리</div>
      <a href="">
        <img src="/image/remoteIt_circle_logo.png" alt="">
      </a>
    </header>
    <main>
      <div class="container">
        <div class="title">
          <div class="left">
            <h3>사용자</h3>
            <span>아이디, 사용자명, vCPU, 메모리 등을 포함하여 관리자에게 있는 모든 사용자의 목록입니다.</span>
          </div>
          <div class="right">
            <button class="add" onclick="clickAddClientBtn(event)">생성</button>
          </div>
        </div>
        <div class="wrap">
          <div class="content">
            <table>
              <thead>
                <tr>
                  <th>아이디</th>
                  <th>사용자명</th>
                  <th>vCPU</th>
                  <th>메모리</th>
                  <th>기타</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-type="id" data-value="hgkim">hgkim</td>
                  <td data-type="name" data-value="프라이머스">프라이머스</td>
                  <td data-type="cpu" data-value="2">2</td>
                  <td data-type="ram" data-value="4GB">4GB</td>
                  <td>
                    <button onclick="clickEditClientBtn(event)">수정</button>
                    <button onclick="clickDeleteClentBtn(event)">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/user_management.js"></script>
</body>
</html>
