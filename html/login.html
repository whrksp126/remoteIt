<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>remoteIt</title>
  <!-- 전역 CSS -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">

  <!-- 페이지 CSS -->
  <link rel="stylesheet" href="/css/login.css">
  
</head>
<body class="login_page">
  <div id="app">
    <div class="container">
      <div class="content">
        <div class="title_box">
          <img src="/image/remoteIt_logo.png" alt="">
          <h2><em>관리자</em> 계정에 로그인하세요</h2>
        </div>
        <div class="login_box">
          <form onsubmit="loginSubmit(event)">
            <div>
              <label for="input_id">아이디</label>
              <input id="input_id" type="text" required>
            </div>
            <div>
              <label for="input_password">비밀번호</label>
              <input id="input_password" type="password" required>
            </div>
            <button>로그인</button>
          </form>
          <p>
            <a href="#">회원가입</a> 
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
          </p>
        </div>
      </content>
    </container>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
